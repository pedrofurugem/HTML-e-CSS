<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    <!--metodo <<POST>> para dados sensiveis-->
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
       <p> 
          <label for="iusu">Usuário</label>
          <input type="text" name="usu" id="iusu" required
          minlength="5" maxlength="15" size="10" placeholder="nome"
          autocomplete="username">
       </p>
       <!--o required não permite enviar dados sem preencher-->
       <p>
          <label for="isen">Senha: </label>
          <input type="password" name="sen" id="isen" required
          minlength="8" size="8" placeholder="senha" autocomplete="current-password">
          <!--controle do tipo password oculta a senha-->
       </p>
       <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
       </p>
    </form>
</body>
</html>
