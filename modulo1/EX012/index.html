<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
     <!--controls é o play autoplay loop = reproduzir infinitamente-->
    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/meu-video.m4v" type="video/m4v">
       <source src="midia/meu-video.webm" type="video/webm">
       <source src="midia/meu-video.ogv" type="video/ogv">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DIraePpIAog"
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
    clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/159044523?h=ee14155639&title=0&byline=0&portrait=0"
    width="560" height="315" 
    frameborder="0" allow="autoplay; 
    fullscreen; picture-in-picture"
    allowfullscreen>
    </iframe>
</body>
</html>
