<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabela </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 800px;
        }

        thead{
            background-color: rgb(163, 157, 157);
            color: white;
        }

        th, tr, td {
            border: 2px solid black;
            text-align: center;
            padding: 5px;
        }

    </style>
</head>
<body>
    <table>
        <!-- rowspan -->
        <!-- colspan -->
        <thead>
         <tr>
           <th rowspan="2" scope="col">Área</th> 
           <th rowspan="2" scope="col">Disciplinas</th>
           <th colspan="2" scope="colgroup">Notas</th>
           <th rowspan="2" scope="col">Media</th>
        </tr>
        <tr>
            <th scope="col">Notas 1</th>
            <th scope="col">Notas 2</th>
        </tr>
        </thead>
    
        <tbody>
            <tr>
                <td rowspan="4" scope="rowgroup"><strong>Exatas</strong></td>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" style="background-color: rgb(163, 157, 157); 
                color:white">
                    Média de Exatas
                </th>
                <td style="background-color: rgb(163, 157, 157);  color:white">0.0</td>
            </tr>
            <tr>
                <td rowspan="2" scope="rowgroup"><strong>Humanas</strong></td>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" style="background-color: rgb(163, 157, 157); 
                color:white">
                    Média de Humanas
                </th>
                <td  style="color:white; background-color: rgb(163, 157, 157);">0.0</td>
            </tr>
 
        </tbody>
        <tfoot>

        </tfoot>

    </table>
    
</body>
</html>
