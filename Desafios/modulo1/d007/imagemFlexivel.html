<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Você esta vendo a imagem Completa? Experimente ampliar o tamanho da imagem para aproveitar a melhor experiência</p>
   
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" 
        type="image/png"> <!--pra imagem pequena-->
        <source media="(max-width: 1000px)" srcset="imagens/paisagem-m.png" 
        type="image/png"> <!--pra imagem media-->
        <img src="imagens/paisagem-g.png" alt="Imagem flexível">
    </picture>  <!--pra imagem grande-->
    
</body>
</html>
